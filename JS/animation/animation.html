<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимации</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Кликните меня, чтобы изменить цвет фона.</p>

    <button id="showLecturesButton" onclick="toggleTableVisibility('lecturesTable')">Показать лекции</button>
    <div id="lectures" class="lectures">
      <table>
        <thead>
          <tr>
            <th>Тема</th>
            <th>Дата</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Введение в JS</td>
            <td>01.01.2024</td>
          </tr>
          <tr>
            <td>Основы HTML</td>
            <td>03.01.2024</td>
          </tr>
        </tbody>
      </table>
    </div>
    <img src="student.jpg" alt="Фото студента" width="200">

    <form id="contactForm">
        <input type="text" id="name" placeholder="Введите ваше имя" required>
        <button type="submit">Отправить</button>
    </form>
    
    <div id="form-message" class="hidden">Форма отправлена!</div>
    
</body>
</html>
